name: Force Preview
id: ForcePreview
author_link: http://www.unicom.com/
author_name: Chip Rosenthal, Greg Bueno
description: This plugin forces a user to preview a comment before submitting.
version: 0.2
plugin_link: http://www.unicom.com/sw/force-preview
settings:
 force-preview:
  default: 0
  scope: blog
blog_config_template: blog_config.tmpl
tags:
 function:
  CommentPreviewToken: $ForcePreview::ForcePreview::Plugin::generate_token
 block:
  IfForcePreviewEnabled?: $ForcePreview::ForcePreview::Plugin::enabled_check
  IfForcePreviewDisabled?: $ForcePreview::ForcePreview::Plugin::disabled_check
callbacks:
  CommentFilter: $ForcePreview::ForcePreview::Plugin::verify
